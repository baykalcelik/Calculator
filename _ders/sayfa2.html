    <script>

        // let ad = prompt("Adınız");

        let lsAd = localStorage.getItem("ad");
        let lsPremiumKarari = localStorage.getItem("premiumKarari");



        if(lsAd === null){
            let ad = prompt("Adınız: ");
            document.querySelector('#kutu1').innerHTML = ad;
            localStorage.setItem('ad', ad);
        }

        if(lsPremiumKarari === null){
            let premiumTeklifYaniti= confirm("Premium üye olmak istermisiniz ? Digiturk avatajları için üye olmalısınız");
            localStorage.setItem('premiumKarari', premiumTeklifYaniti);
            if(premiumTeklifYaniti === true){
            location.href = "https://www.puhu.tv";
        }
        }
